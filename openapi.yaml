      summary: Update data produk
      tags:
        - Products
      parameters:
        - name: id
          in: path
          description: ID produk hasil generate dari sistem
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        description: Mengubah data produk dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: integer
                stock:
                  type: integer
              example:
                price: 1200000
                stock: 13
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      gender:
                        type: boolean
                      size:
                        type: integer
                      price:
                        type: integer
                      stock:
                        type: integer
                      image:
                        type: array
                        items:
                          type: string
                example:
                  code: 200
                  success: true
                  message: Berhasil mengupdate data produk
                  data:
                    id: 1
                    name: Adidas Air Max
                    gender: 1
                    size: 43
                    price: 1200000
                    stock: 13
                    image:
                      - https://www.nike.com/id/t/air-max-97-shoe-Ks2tvF/DJ2740-100
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Kesalahan autorisasi
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
              example:
                  code: 401
                  success: false
                  message: User tidak terautorisasi
                  data: {}
    delete:
      summary: Hapus sebuah product
      tags:
        - Products
      parameters:
        - name: id
          in: path
          description: ID produk hasil generate sistem
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/SuccessSingleResponse'
              example:
                code: 200
                success: true
                message: Berhasil hapus data produk
                data: {}
components:
  parameters:
    UserID:
      name: id
      in: path
      required: true
      schema:
        type: integer
  schemas:
    UserLogin:
      type: object
      properties:
        user_name:
          type: string
        password:
          type: string
    UserInput:
      type: object
      properties:
        name:
          type: string
        user_name:
          type: string
        email:
          type: string
        password:
          type: string
    SuccessSingleResponse:
      type: object
      properties:
        code:
          type: integer
        success:
          type: boolean
        message:
          type: string
        data:
          $ref: '#/components/schemas/UserInput'
  responses:
    '400':
      description: Kesalahan dari client
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 400
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Terjadi kesalahan pada input
              data:
                type: object
    '204':
      description: Kesalahan update
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 204
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Tidak ada data yang diupdate
              data:
                type: object
                example: {}
    '401':
      description: Kesalahan autorisasi
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 401
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Email atau password tidak valid
              data:
                type: object
                example:
                  user_name: franz1
                  token: {}
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT