paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: User terautorisasi
          content:
            application/json:
              schema:
                type: object
                # $ref: '#/components/schemas/SuccessSingleResponse'
              example:
                code: 200
                success: true
                message: Berhasil mengautorisasi user
                data:
                  user_name: franz1
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        '401':
          $ref: '#/components/responses/401'
  /users:
    post:
      summary: Tambahkan user baru
      tags:
        - Users
      description: Cek selengkapnya di HTML bro
      requestBody:
        required: true
        description: Menambah user baru dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Frans Ihsan
                user_name:
                  type: string
                  example: frans1
                email:
                  type: string
                  example: frans@frans.com
                password:
                  type: string
                  format: password
                  example: frans123
                dob:
                  type: string
                  format: date
                  example: 2022-02-15
                gender:
                  type: boolean
                  example: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  success:
                    type: boolean
                  message:
                    type: string
                    example: Berhasil menambahkan user baru
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: Frans Ihsan
                      user_name:
                        type: string
                        example: frans1
                      email:
                        type: string
                        example: frans@frans.com
                      password:
                        type: string
                        format: password
                        example: frans123
                      dob:
                        type: string
                        format: date
                        example: 2022-02-15
                      gender:
                        type: boolean
                        example: 1
        '400':
          $ref: '#/components/responses/400'
    get:
      summary: Dapatkan semua detail user
      tags:
        - Users
      description: Cek selengkapnya di HTML bro
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: boolean
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      address_id:
                        type: integer
                      name:
                        type: string
                      user_name:
                        type: string
                      email:
                        type: string
                      password:
                        type: string
                        format: password
                      dob:
                        type: string
                        format: date
                      gender:
                        type: boolean
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                      deleted_at:
                        type: string
                        format: date-time
                    example:
                        id: 1
                        address_id: 1
                        name: Frans Ihsan
                        user_name: frans1
                        email: frans@frans.com
                        password: frans123
                        dob: 2022-02-15
                        gender: 1
                        created_at: 2022-02-15T05:19:20Z
                        updated_at: 2022-02-15T05:20:20Z
                        deleted_at: 2022-02-15T05:21:20Z
    put:
      summary: Ubah record berdasarkan ID
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/UserInput'
            example:
              name: Franz Ichsan
              user_name: franz1
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/SuccessSingleResponse'
              example:
                code: 200
                success: true
                message: Berhasil ubah data user
                data:
                  name: Franz Ichsan
                  user_name: franz1
        '204':
          $ref: '#/components/responses/204'
    delete:
      tags:
        - Users
      summary: Hapus data user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/SuccessSingleResponse'
              example:
                code: 200
                success: true
                message: Berhasil hapus data user
                data: {}
  /addresses:
    post:
      summary: Tambah alamat baru
      tags:
        - Addresses
      requestBody:
        required: true
        description: Menambahkan alamat baru dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                street:
                  type: string
                city:
                  type: string
                province:
                  type: string
                zipcode:
                  type: string
              example:
                street: Jl. Diponegoro No. 12
                city: Surabaya
                province: Jawa Timur
                zipcode: '666666'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      street:
                        type: string
                      city:
                        type: string
                      province:
                        type: string
                      zipcode:
                        type: string
                example:
                  code: 200
                  success: true
                  message: Berhasil menambahkan alamat baru
                  data:
                    id: 1
                    street: Jl. Diponegoro No. 12
                    city: Surabaya
                    province: Jawa Timur
                    zipcode: '666666'
        '400':
          $ref: '#/components/responses/400'
    get:
      summary: Dapatkan semua alamat
      tags:
        - Addresses
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                    success:
                      type: boolean
                    message:
                      type: string
                    data:
                      type: object
                      properties:
                        id:
                          type: integer
                        street:
                          type: string
                        city:
                          type: string
                        province:
                          type: string
                        zipcode:
                          type: string
                  example:
                    code: 200
                    success: true
                    message: Berhasil menambahkan alamat baru
                    data:
                      - id: 1
                        street: Jl. Diponegoro No. 12
                        city: Surabaya
                        province: Jawa Timur
                        zipcode: '666666'
                      - id: 2
                        street: Jl. Jendral Soedirman
                        city: Semarang
                        province: Jawa Tengah
                        zipcode: '666777'
    put:
      summary: Update data alamat
      tags:
        - Addresses
      requestBody:
        required: true
        description: Mengubah data alamat dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                street:
                  type: string
                city:
                  type: string
                province:
                  type: string
                zipcode:
                  type: string
              example:
                street: Jl. Jendral Soedirman
                city: Semarang
                province: Jawa Tengah
                zipcode: '666777'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      street:
                        type: string
                      city:
                        type: string
                      province:
                        type: string
                      zipcode:
                        type: string
                example:
                  code: 200
                  success: true
                  message: Berhasil mengupdate data alamat
                  data:
                    id: 1
                    street: Jl. Jendral Soedirman
                    city: Semarang
                    province: Jawa Tengah
                    zipcode: '666777'
        '400':
          $ref: '#/components/responses/400'
        '401':
          description: Kesalahan autorisasi
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
              example:
                  code: 401
                  success: false
                  message: User tidak terautorisasi
                  data: {}
    delete:
      summary: Hapus sebuah alamat
      tags:
        - Addresses
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/SuccessSingleResponse'
              example:
                code: 200
                success: true
                message: Berhasil hapus data alamat
                data: {}
  /products:
    post:
      summary: Tambah produk baru
      tags:
        - Products
      requestBody:
        required: true
        description: Menambahkan produk baru dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                gender:
                  type: boolean
                size:
                  type: integer
                price:
                  type: integer
                stock:
                  type: integer
                image:
                  type: array
                  items:
                    type: string
              example:
                name: Adidas Air Max
                gender: 1
                size: 43
                price: 1500000
                stock: 10
                image:
                  - https://www.nike.com/id/t/air-max-97-shoe-Ks2tvF/DJ2740-100 
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      gender:
                        type: boolean
                      size:
                        type: integer
                      price:
                        type: integer
                      stock:
                        type: integer
                      image:
                        type: array
                        items:
                          type: string
                example:
                  code: 200
                  success: true
                  message: Berhasil menambahkan produk baru
                  data:
                    id: 1
                    name: Adidas Air Max
                    gender: 1
                    size: 43
                    price: 1500000
                    stock: 10
                    image:
                      - https://www.nike.com/id/t/air-max-97-shoe-Ks2tvF/DJ2740-100
        '400':
          $ref: '#/components/responses/400'
    get:
      summary: Dapatkan seluruh produk
      tags:
        - Products
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                    success:
                      type: boolean
                    message:
                      type: string
                    data:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        gender:
                          type: boolean
                        size:
                          type: integer
                        price:
                          type: integer
                        stock:
                          type: integer
                        image:
                          type: array
                          items:
                            type: string
                  example:
                    - code: 200
                      success: true
                      message: Berhasil mendapatkan semua produk
                      data:
                        id: 1
                        name: Adidas Air Max
                        gender: 1
                        size: 43
                        price: 1500000
                        stock: 10
                        image:
                          - https://www.nike.com/id/t/air-max-97-shoe-Ks2tvF/DJ2740-100
                    - code: 200
                      success: true
                      message: Berhasil mendapatkan semua produk
